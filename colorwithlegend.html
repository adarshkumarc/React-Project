<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: 
                linear-gradient(135deg, #ff7e5f, #feb47b, #6b73ff, #000dff, #e1eec3, #f05053),
                url('path/to/your-background-image.jpg'); /* Add your background image here */
            background-size: cover, cover; /* Adjust sizes as needed */
            background-position: center, center; /* Center the image */
            background-blend-mode: overlay; /* Blend the gradient and image */
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        form {
            width: 50%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        legend {
            display: block;
            padding-left: 10px;
            padding-right: 10px;
            border: 3px solid rgb(153, 170, 153);
            background-color: tomato;
            color: rgb(5, 2, 2);
            font-weight: bold;
        }
        label {
            display: inline-block;
            float: left;
            clear: left;
            width: 90px;
            margin: 5px;
            text-align: left;
        }
        input[type="text"] {
            width: 250px;
            margin: 5px 0;
            padding: 5px;
            box-sizing: border-box;
        }
        .gfg {
            font-size: 40px;
            color: rgb(235, 235, 235);
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gfg">Appinventiv</div>
    <h2 style="text-align: center;">HTML Legend Tag</h2>
    <form>
        <fieldset>
            <legend>STUDENT:</legend>
            <label>Name:</label>
            <input type="text" required>
            <br>
            <label>Email:</label>
            <input type="text" required>
            <br>
            <label>Date of Birth:</label>
            <input type="text" required>
            <br>
            <label>Address:</label>
            <input type="text" required>
            <br>
            <label>Enroll No:</label>
            <input type="text" required>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
